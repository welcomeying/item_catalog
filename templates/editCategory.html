{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	<div class="row divider pink">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu margin-side">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>Edit {{category.name}}</h2>
		</div>
	</div>
	<div class="row margin-side">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory',category_name = category.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				</div>
			</form>
			<a href = "{{url_for('showCategory', category_name = category.name)}}">
				<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
