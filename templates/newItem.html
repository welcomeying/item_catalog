{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	<div class="row divider pink">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu margin-side">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>New Category Item</h2>
		</div>
	</div>
	<div class="row margin-side">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href = "{{url_for('showCategory', category_name = category.name)}}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
